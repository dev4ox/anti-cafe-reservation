{% extends "base.html" %}
{% block content %}
  <section class="page-hero">
    <div>
      <div class="eyebrow">Каталог</div>
      <h1 class="page-title">Настольные игры</h1>
      <p class="lead">Выбирайте игру под настроение — от быстрых пати до стратегий.</p>
    </div>
  </section>
  <div class="row g-3">
    {% for game in games %}
      <div class="col-md-4">
        <div class="card h-100">
          {% if game.image %}
            <img src="{{ game.image.url }}" class="card-img-top" alt="{{ game.title }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ game.title }}</h5>
            <p class="card-text">{{ game.description }}</p>
          </div>
        </div>
      </div>
    {% empty %}
      <p>Пока нет доступных игр.</p>
    {% endfor %}
  </div>
{% endblock %}
